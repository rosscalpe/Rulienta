<div class="contact-container">
  <!-- Header Section -->
  <div class="contact-header">
    <div class="header-content">
      <h1 class="contact-title">{{ 'contact.title' | translate }}</h1>
      <p class="contact-subtitle">{{ 'contact.subtitle' | translate }}</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="contact-content">
    <div class="contact-grid">

      <!-- Left Column: Social Media & Info -->
      <div class="contact-info">
        <div class="info-section">
          <h2 class="section-title">{{ 'contact.socialMedia' | translate }}</h2>
          <p class="info-description">
            {{ 'contact.socialDescription' | translate }}
          </p>

          <div class="social-links">
            <a
              *ngFor="let social of socialLinks"
              [href]="social.url"
              target="_blank"
              class="social-link"
              [attr.aria-label]="social.name"
            >
              <i [class]="social.icon"></i>
              <span>{{ social.name }}</span>
            </a>
          </div>
        </div>

        <!-- Profile Image -->
        <div class="profile-image-section">
          <img
            src="/assets/img/rulientaPic.jpeg"
            alt="Rulienta - Rosemary CalderÃ³n"
            class="profile-image"
          >
        </div>
      </div>

      <!-- Right Column: Contact Form -->
      <div class="contact-form-section">
        <h2 class="section-title">{{ 'contact.emailSection' | translate }}</h2>

        <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
          <div class="form-group">
            <label for="name" class="form-label">{{ 'contact.name' | translate }}</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="form.name"
              required
              class="form-input"
              [placeholder]="'contact.placeholders.name' | translate"
            >
          </div>

          <div class="form-group">
            <label for="email" class="form-label">{{ 'contact.email' | translate }}</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="form.email"
              required
              email
              class="form-input"
              [placeholder]="'contact.placeholders.email' | translate"
            >
          </div>

          <div class="form-group">
            <label for="message" class="form-label">{{ 'contact.message' | translate }}</label>
            <textarea
              id="message"
              name="message"
              [(ngModel)]="form.message"
              required
              rows="6"
              class="form-textarea"
              [placeholder]="'contact.placeholders.message' | translate"
            ></textarea>
          </div>

          <!-- Submit Message -->
          <div *ngIf="submitMessage" class="submit-message" [ngClass]="{'success': submitSuccess, 'error': !submitSuccess}">
            {{ submitMessage }}
          </div>

          <button
            type="submit"
            class="submit-button"
            [disabled]="isSubmitting || !contactForm.valid"
          >
            <span *ngIf="!isSubmitting">{{ 'contact.send' | translate }}</span>
            <span *ngIf="isSubmitting">{{ 'contact.sending' | translate }}</span>
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
